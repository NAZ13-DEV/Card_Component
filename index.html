<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/input.css" />
   
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-sm-12 part-one bg-cover">
          <div class="card-front mt-3 rounded-3">
            <div class="card-logo">
              <img src="../images/card-logo.svg" alt="" />
            </div>
            <p class="numbers text-white fs-4 cc-number mb-3">0000 0000 0000 0000</p>
            <div class="name_cvc d-flex justify-content-between">
              <p class="name text-white cname">JANE APPLESEED</p>
              <p class="cvc text-white fs-5">
                <span class="MM cmonth">00</span>/
                <span class="YY cyear">00</span>
              </p>
            </div>
          </div>
          <div class="card-back mt-3 rounded-3">
            <div class="d-flex  cvc-inputss  justify-content-end align-items-end">
            <p id="cvc-input2 cvcs "> <span class="cardBack-cvc">000</span></p>
          </div>
          </div>
        </div>
        <div class="col-lg-8 part-two">
          <div class="formss">
            <form action="" class="main-f myForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >CARDHOLDER NAME</label
                >
                <input
                  type="text"
                  class="form-control names-input"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="e.g Jane Appleseed"
                />
                <div id="emailHelp" class="form-text red-sign-name d-none text-danger">Field Cannot Be Left Empty</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >CARD NUMBER</label
                >
                <input
                  type="number"
                  class="form-control number-input"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  maxlength="19"
                  placeholder="e.g 1234 5678 9123 0000"
                />
                <div id="emailHelp" class="form-text red-sign-number d-none text-danger">Wrong Format, numbers only!</div>
              </div>

              <div class="d-flex">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >EXP.DATE</label
                  >
                  <input
                    type="number"
                    class="form-control month-input"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="MM"
                  />
                  <div id="emailHelp" class="form-text red-sign-month d-none text-danger">Can't be blank</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >(MM/YY)</label
                  >
                  <input
                    type="number"
                    class="form-control year-input"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="YY"
                  />
                  <div id="emailHelp" class="form-text red-sign-year d-none text-danger">Can't be blank</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">CVC</label>
                  <input
                    type="number"
                    class="form-control mycvc-input"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="e.g. 123"
                  />
                  <div id="emailHelp" class="form-text red-sign-cvc text-danger d-none">Can't be blank</div>
                </div>
              </div>
              <button type="button" class="btn confirm-btn text-white" id="confirm-btn">
                Confirm
              </button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
